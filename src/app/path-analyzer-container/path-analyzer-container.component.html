<div class="container">
  <div class="row">
    <div class="col-6">
      NUM VISITED NODES: {{visitedNum$ | async}}
    </div>
    <div class="col-6">
      SHORTEST PATH LENGTH: {{traveledNum$ | async}}
    </div>
  </div>
  <app-grid [nodeModels]="nodeModels" [start]="start" [end]="end" (nodeBlocked)="updateNodeBlockedState($event, true)" (nodeUnblocked)="updateNodeBlockedState($event, false)"></app-grid>
</div>
